   <strong>IBM Mainframe</strong>: I am experienced in IBM Mainframe technologies. I have recently worked with to create a decomission framework for decommissioning legacy applications as part of reducing Technical Debt. Excellent working knowledge in <b>Core Application design, Development, Testing and Production support</b>. Ability to multi-task work across different applications. Diverse work experience with different functionalities of the application, with Development and Production Support projects. Experience working on the project built using the Agile Methodology. Involved in the estimate planning, design discussions and scrum meetings for the project. Well versed in tools like <b> Ninjira and Version One</b>.<br/><br/>
   <strong>Development Control</strong>: I have a good knowledge of application life-cycle management and have worked with SVN (Microsoft TFS), Git, Maven, CHEF. Support of application stacks from a mixture of technologies, including Apache, Tomcat, JAVA, Linux. Have experience in SFTP protocols and designed file transfer system for internal/external. <br/><br/>
   I have also gained experience and knowledge of other technologies from several side projects and research that I have undertaken in my free time, including Amazon Web Services, IBM DataStage, Control-M, Unix. <br/><br/>
    <strong>Enterprise Virtualization</strong>: Migrate Windows servers from Hyper-V platform to VMWare platform. This invovled moving third party package application to virtual servers. This involved creation of application pool, creation of Windows services. Setup servers for different purposes. [Development, Testing, Staging, Production]. Have performed automated deployments to the different servers, using CHEF cookbooks. <br/><br/>
    <strong>Data Science</strong>: Pursuing <b>Data Science</b> course from <b>Coursera</b>, provided by <b>John Hopkins University</b>. Knowledge of R Programming, Exploratory Data Analysis. <br/><br/>
